<!DOCTYPE html>
<html>

<head>
    <!-- Include Bootstrap for styling -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />

    <style>
        .qr-code {
            max-width: 200px;
            margin: 10px;
        }
    </style>
    <title>NearFi import account</title>
</head>

<body>
    <div class="container-fluid" onload="main()">
        <h3 style="text-align: center;">Scan to export Account</h3>
        <h4 style="text-align: center;">You are trying to import accounts
            from another wallet to NearFi Wallet
        </h4>

        <div class="text-center">
            <img src=""
                class="qr-code img-thumbnail img-responsive" />
        </div>
        <h4 style="text-align: center;">
            Scan this code with your phone's camera to sign.
        </h4>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js">
    </script>

    <script>
        function main() {
            const hash = window.location.hash.replace('#', "")
            let finalURL =
                'https://chart.googleapis.com/chart?cht=qr&chl=' +
                hash +
                '&chs=300x300&chld=L|0'

            // Replace the src of the image with
            // the QR code image
            $('.qr-code').attr('src', finalURL);
        };
        window.onload = function () {
            main()
        };
    </script>
</body>

</html>
